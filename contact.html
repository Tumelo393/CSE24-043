                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" placeholder="Phone Number">
                        </div>
        
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Describe your issue..." required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
